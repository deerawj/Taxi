{{ error if error else "" }}
<form method="POST" action="/reserve">
        <div>
            <input type="text" id="curr_adr" name="curr_adr" placeholder="Current Address">
            <input type="text" id="dest_adr" name="dest_adr" placeholder="Destination Address">
        </div>
        <div>
            <pre>
                If you want to be more specific;
                leave your addresses empty and fill in your coordinates.
            </pre>
            <input type="text" id="curr_lon" name="curr_lon" required placeholder="Current Longitude">
            <input type="text" id="curr_lat" name="curr_lat" required placeholder="Current Latitude">
            <br>
            <input type="text" id="dest_lon" name="dest_lon" required placeholder="Destination Longitude">
            <input type="text" id="dest_lat" name="dest_lat" required placeholder="Destination Latitude">
        </div>
        
        <label for="min_rating">Min Rating: </label>
        <input type="number" id="min_rating" name="min_rating" min="0" max="5" step="0.1" required>
        <br>
        <button type="submit">Reserve</button>
    </form>
